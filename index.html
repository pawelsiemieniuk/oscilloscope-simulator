<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script type="module" src="script.js" defer></script>
<script type="module" src="oscilloscope.js" defer></script>
</head>
<body>

    <div class="menu">
        <div class="slider-box">
            <p class="slider-name" id="freq-name">Frequency: 1 Hz</p>
            <input type="range" min="0.1" max="10" value="1" step="0.1" class="slider" id="frequency">
        </div>
        <div class="slider-box">
            <p class="slider-name" id="amp-name">Amplitude: 5 V</p>
            <input type="range" min="0.1" max="10" value="5" step="0.1" class="slider" id="amplitude">
        </div>
        <div class="button-box">
            <p class="button-name" id="func-name">Function: </p>
            <button class="button" id="sin">sin</button>
            <button class="button" id="cos">cos</button>
            <button class="button" id="tan">tan</button>
            <button class="button" id="ctg">ctg</button>
            <button class="button" id="square">square</button>
        </div>
    </div>
    <div class="view">
        <canvas class="canvas"></canvas>
    </div>

</body>
</html>
